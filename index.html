<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Chat</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<style type="text/css">
		.cont{
			display: flex;
			flex-wrap: nowrap;
			width: 85%;
			margin: auto;
			justify-content: space-around;
			height: 80vh;
		}
		#messages{
			width:50%;
			height: 60vh;
			overflow-y: scroll;
			border:1px solid #333;
			border-radius: 2%;
		}
		#messages::-webkit-scrollbar { width: 0; }
		.header-messages{
			text-align: center;
		}
		.send{
			width: 400px;
		}
		.btn{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	<h5 class="my-0 mr-md-auto font-weight-normal">Roman</h5>
	<nav class="my-2 my-md-0 mr-md-3">
	   <a class="p-2 text-dark" href="#">Features</a>
	   <a class="p-2 text-dark" href="#">Enterprise</a>
	   <a class="p-2 text-dark" href="#">Support</a>
	   <a class="p-2 text-dark" href="#">Pricing</a>
	</nav>
	<a class="btn btn-outline-primary" href="#">Регистрация</a>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
	  <h1 class="display-10">Чат для друзей</h1>
	  <p class="lead">Зарегестрируйся и общайся с друзьями по всему миру</p>
	</div>
<div class="cont" width="80%">
	<div class="send">
		<form class="form-group" id="form">
			<label for="name">Имя</label>
			<input type="text" name="name" id="name" placeholder="введите Ваше имя" class="form-control">
			<br>
    		<label for="textForm">Введите сообщение</label>
    		<textarea class="form-control" id="textForm" rows="3" ></textarea>
  			<input type="submit" name="" value="Отправить" class="btn btn-success" id="sendBtn">
  		</form>
	</div>
  	<div id="messages">
  		<div class="header-messages">
  			Сообщения
  		</div>
  	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
	const chooseColor = () => {
		const min = 1;
		const max = 6;
		let random = Math.floor(Math.random() * (max - min)) + min;
		let alertClass;
		switch(random){
			case 1:
				alertClass = 'primary';
				break;
			case 2:
				alertClass = 'secondary';
				break;
			case 3:
				alertClass = 'success';
				break;
			case 4:
				alertClass = 'danger';
				break;
			case 5:
				alertClass = 'warning';
				break;
			case 6:
				alertClass = 'info';
				break;
		}
		return alertClass;
	}
	$(() => {
		const socket = io.connect();
		const $form = $("#form");
		const $textarea = $("#textForm");
		const $all_messages = $("#messages");
		const $name = $('#name');

		function scrollSmoothToBottom (id) {
			var div = document.getElementById(id);
			$('#' + id).animate({
			    scrollTop: div.scrollHeight * 2
			}, 500);
		}

		$form.submit(event => {
			event.preventDefault();
			socket.emit('send mess', { mess: $textarea.val(), name: $name.val() });
			$textarea.val('');
			scrollSmoothToBottom('messages');
		})

		socket.on('add mess', data => {
			if(data.name === '' || data.msg === '') alert('Вы не заполнили необходимые поля!');
			else {
				$all_messages.append(`<div class="alert alert-${chooseColor()}"><b style="color:blue;font-size:12px;">${data.name}</b>: ${data.msg}</div>`);
				scrollSmoothToBottom('messages');
			}
		})
	});
</script>
</body>
</html>
